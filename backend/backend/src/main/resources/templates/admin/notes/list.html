<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">

<body>
    <div th:fragment="content">
        <div class="header-section animate-fade-in mb-5">
            <h1 class="brand-name" style="font-size: 2.5rem; margin-bottom: 0.5rem;">Academic Performance Records</h1>
            <p class="text-muted lead">Global consultation of student grades across all curriculum modules.</p>
        </div>

        <div class="card" style="padding: 0; overflow: hidden; border: 1px solid rgba(226, 232, 240, 0.8);">
            <div class="table-header"
                style="background: #f8fafc; padding: 1.5rem 2rem; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center;">
                <h5 style="margin: 0; font-weight: 700; color: var(--text-main);">Grade Registry</h5>
                <span class="badge" th:text="${notes.size() + ' Total Entries'}"
                    style="background: #e2e8f0; color: #475569; font-weight: 600;"></span>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th style="padding-left: 2rem;">ID</th>
                            <th>Student Name</th>
                            <th>Course Module</th>
                            <th>Evaluation</th>
                            <th style="padding-right: 2rem; text-align: right;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="n : ${notes}">
                            <td style="padding-left: 2rem; color: #94a3b8; font-family: monospace;"
                                th:text="${'#' + n.id}">#1</td>
                            <td>
                                <div class="d-flex align-items-center gap-3">
                                    <div class="avatar"
                                        style="width: 35px; height: 35px; background: #eff6ff; color: var(--primary); font-size: 0.8rem;"
                                        th:text="${n.student != null ? #strings.substring(n.student.firstName, 0, 1) + #strings.substring(n.student.lastName, 0, 1) : '?'}">
                                        SH</div>
                                    <div style="font-weight: 600; color: var(--text-main);"
                                        th:text="${n.student != null ? n.student.firstName + ' ' + n.student.lastName : 'Unknown Student'}">
                                        Name</div>
                                </div>
                            </td>
                            <td>
                                <div style="font-weight: 500; color: #475569;"
                                    th:text="${n.course != null ? n.course.title : 'N/A'}">Course Title</div>
                                <div style="font-size: 0.75rem; color: #94a3b8;"
                                    th:text="${n.course != null ? n.course.code : ''}">CODE</div>
                            </td>
                            <td>
                                <span class="badge" th:text="${n.value}"
                                    th:style="${n.value >= 10 ? 'background: #dcfce7; color: #15803d;' : 'background: #fee2e2; color: #b91c1c;'}"
                                    style="padding: 0.5rem 0.75rem; border-radius: 8px; font-weight: 800; font-size: 0.95rem;">
                                    15.0
                                </span>
                            </td>
                            <td style="padding-right: 2rem; text-align: right;">
                                <span th:if="${n.value >= 10}" class="text-success"><i
                                        class="bi bi-check-circle-fill"></i> Passed</span>
                                <span th:unless="${n.value >= 10}" class="text-danger"><i
                                        class="bi bi-x-circle-fill"></i> Failed</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
