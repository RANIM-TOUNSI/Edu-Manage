<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">

<body>
    <div th:fragment="content">
        <h2 th:text="${isEdit} ? 'Modifier Cours' : 'Nouveau Cours'"></h2>

        <form th:action="${isEdit} ? @{/admin/cours/edit/{id}(id=${coursInput.code})} : @{/admin/cours/create}"
            th:object="${coursInput}" method="post" class="mt-4">

            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" th:field="*{code}" th:readonly="${isEdit}">
                <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
            </div>

            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" th:field="*{titre}">
                <div class="text-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
                <label for="formateurId" class="form-label">Formateur</label>
                <select class="form-select" id="formateurId" th:field="*{formateurId}">
                    <option value="">SÃ©lectionner un formateur</option>
                    <option th:each="f : ${formateurs}" th:value="${f.id}" th:text="${f.nom}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('formateurId')}" th:errors="*{formateurId}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/admin/cours" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>

</html>
