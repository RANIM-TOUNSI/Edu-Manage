<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">

<body>
    <div th:fragment="content">
        <h2>Nouvelle Inscription</h2>

        <form th:action="@{/admin/inscriptions/create}" th:object="${inscriptionInput}" method="post" class="mt-4">

            <div class="mb-3">
                <label for="etudiantMatricule" class="form-label">Etudiant</label>
                <select class="form-select" id="etudiantMatricule" th:field="*{etudiantMatricule}">
                    <option value="">Sélectionner un étudiant</option>
                    <option th:each="e : ${etudiants}" th:value="${e.matricule}"
                        th:text="|${e.nom} ${e.prenom} (${e.matricule})|"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('etudiantMatricule')}"
                    th:errors="*{etudiantMatricule}"></div>
            </div>

            <div class="mb-3">
                <label for="coursCode" class="form-label">Cours</label>
                <select class="form-select" id="coursCode" th:field="*{coursCode}">
                    <option value="">Sélectionner un cours</option>
                    <option th:each="c : ${cours}" th:value="${c.code}" th:text="|${c.titre} (${c.code})|"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('coursCode')}" th:errors="*{coursCode}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Inscrire</button>
            <a href="/admin/inscriptions" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>

</html>
