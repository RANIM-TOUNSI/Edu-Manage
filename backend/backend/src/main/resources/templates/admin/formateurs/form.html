<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">

<body>
    <div th:fragment="content">
        <h2 th:text="${isEdit} ? 'Modifier Formateur' : 'Nouveau Formateur'"></h2>

        <form th:action="${isEdit} ? @{/admin/formateurs/edit/{id}(id=${formateurId})} : @{/admin/formateurs/create}"
            th:object="${formateurInput}" method="post" class="mt-4">

            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="specialty" class="form-label">Spécialité</label>
                <input type="text" class="form-control" id="specialty" th:field="*{specialty}">
                <div class="text-danger" th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/admin/formateurs" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>

</html>
