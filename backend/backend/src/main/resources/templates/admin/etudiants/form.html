<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">

<body>
    <div th:fragment="content">
        <h2 th:text="${isEdit} ? 'Modifier Etudiant' : 'Nouvel Etudiant'"></h2>

        <form th:action="${isEdit} ? @{/admin/etudiants/edit/{id}(id=${etudiantInput.id})} : @{/admin/etudiants/create}"
            th:object="${etudiantInput}" method="post" class="mt-4">

            <div class="mb-3">
                <label for="matricule" class="form-label">Matricule</label>
                <input type="text" class="form-control" id="matricule" th:field="*{matricule}" th:readonly="${isEdit}">
                <div class="text-danger" th:if="${#fields.hasErrors('matricule')}" th:errors="*{matricule}"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="registrationDate" class="form-label">Date Inscription</label>
                <input type="date" class="form-control" id="registrationDate" th:field="*{registrationDate}">
                <div class="text-danger" th:if="${#fields.hasErrors('registrationDate')}"
                    th:errors="*{registrationDate}">
                </div>
            </div>

            <div class="mb-3">
                <label for="group" class="form-label">Groupe Académique</label>
                <select class="form-select" id="group" th:field="*{group.id}" required>
                    <option value="" disabled selected>-- Choisir un groupe --</option>
                    <option th:each="g : ${groups}" th:value="${g.id}" th:text="${g.name}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('group')}" th:errors="*{group}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/admin/etudiants" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>

</html>
