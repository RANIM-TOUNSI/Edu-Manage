<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: html}">

<head>
    <meta charset="UTF-8">
    <title>Gestion Etablissement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:fragment="content">
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Bienvenue sur Gestion Etablissement</h1>
            <p class="lead">Plateforme de gestion pour Étudiants, Formateurs et Administration.</p>
            <hr class="my-4">

            <!-- Authenticated users -->
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <p>
                    Vous êtes connecté en tant que
                    <span sec:authentication="name" class="fw-bold"></span>
                    avec le rôle
                    <span sec:authentication="principal.authorities" class="fw-bold"></span>.
                </p>
                <a href="/logout" class="btn btn-danger btn-lg">Se déconnecter</a>
            </div>

            <!-- Anonymous users -->
            <div th:unless="${#authorization.expression('isAuthenticated()')}">
                <p>
                    Veuillez vous
                    <a href="/login" class="btn btn-primary btn-lg" role="button">Connecter</a>
                    pour accéder à l'application.
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
