<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <button class="btn btn-outline-light" (click)="authService.logout()">Logout</button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3>Available Courses</h3>
            <div class="row">
                <div class="col-md-6 mb-3" *ngFor="let course of courses">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ course.titre }}</h5>
                            <p class="card-text">{{ course.description }}</p>
                            <button class="btn btn-sm btn-success" (click)="register(course.code)">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h3>My Grades</h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let note of myNotes">
                    {{ note.coursCode }}
                    <span class="badge bg-primary rounded-pill">{{ note.valeur }}</span>
                </li>
                <li class="list-group-item" *ngIf="myNotes.length === 0">No grades yet.</li>
            </ul>
        </div>
    </div>
</div>
