<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="max-width: 500px; width: 100%;">
        <h3 class="text-center mb-3">Inscription</h3>

        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" class="form-control" formControlName="nom">
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" id="prenom" class="form-control" formControlName="prenom">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
                <div *ngIf="registerForm.get('email')?.hasError('email')" class="text-danger small">Format invalide
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="text-danger small">6 caractères
                    minimum</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmer mot de passe</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
                <div *ngIf="registerForm.hasError('mismatch')" class="text-danger small">Les mots de passe ne
                    correspondent pas</div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">S'inscrire</button>
        </form>

        <div class="text-center mt-3">
            <a routerLink="/login">Déjà un compte ? Se connecter</a>
        </div>
    </div>
</div>
